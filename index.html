<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-container">
        <h1>Harsha Pricing Plans</h1>
        <div class="currency-selector">
            <label for="currency">Choose your currency: </label>
            <select id="currency">
                <option value="Rs">IND (Rs)</option>
                <option value="€">EUR (€)</option>
                <option value="£">GBP (£)</option>
            </select>
        </div>
        <div class="pricing-toggles">
            <button class="toggle-btn active" data-plan="basic">Basic</button>
            <button class="toggle-btn" data-plan="standard">Standard</button>
            <button class="toggle-btn" data-plan="premium">Premium</button>
        </div>
        <div class="pricing-display">
            <div class="plan" id="basic">
                <h2>Basic Plan</h2>
                <p class="price">Rs10</p>
                <p>5gb</p>
                <p> Email support</p>
            </div>
            <div class="plan" id="standard">
                <h2>Standard Plan</h2>
                <p class="price">Rs20</p>
                <p>15 gb</p>
                <p>Email support</p>
                
            </div>
            <div class="plan" id="premium">
                <h2>Premium Plan</h2>
                <p class="price">Rs30</p>
                <p>40 gb</p>
                <p>Email support</p>
                
    
            </div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
